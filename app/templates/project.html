{% extends "base.html" %}

{% block title %}Project{% endblock %}

{% block content %}
    <h1>Project</h1>
    Language: {{ project.language }} <br>
    Description:   {{ project.description }}
    <p>
        <a href="{{ url_for('welcome') }}">Home</a>

        <button>
        {% if index > 0 %}
            <a href="{{ url_for('project_view', index=index-1) }}">
                Previous Card
            </a>
        {% endif %}
        </button>

        <button>
        {% if index < max_index %}
            <a href="{{ url_for('project_view', index=index+1) }}">
                Next card
            </a>
        {% else %}
            <a href="{{ url_for('project_view', index=0) }}">
                Start over
            </a>
        {% endif %}
        </button>
    </p>
    <a href="{{ url_for('remove_project', index=index) }}">Remove this card</a>
{% endblock %}
